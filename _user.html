<!DOCTYPE html>
<html>
<head>
    <title>Order Taobao - Trang chủ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/customize.css"/>
    <link type="text/css" rel="stylesheet" href="css/jquery.bxslider.css"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/responsive.css"/>
    <script type='text/javascript' src="js/jquery.js"></script>
    <script type='text/javascript' src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
    <script type='text/javascript' src="js/style.js"></script>
</head>
<body>
<div class="wrapper">
    <header id="header">
        <div class="container">
            <div class="row">
                <div id="main-header">
                    <div class="col-sm-3">
                        <div class="row">
                            <!-- wBanner -->
                            <div id="top-logo" class="wBanner logo">
                                <a href="#" title="...">
                                    <img src="images/logo.png" alt="..."/>
                                </a>
                            </div>
                            <!-- end of wBanner #top-logo -->
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="row">
                            <!-- wListHtml -->
                            <ul id="link-relate" class="wListHtml list-unstyled">
                                <!-- Repeat 5 -->
                                <li class="item"><a href="#">Taobao.com</a></li>
                                <li class="item"><a href="#">Alibaba.com</a></li>
                                <li class="item"><a href="#">Taobao.com</a></li>
                                <li class="item"><a href="#">Alibaba.com</a></li>
                                <!-- end of repeat 5 -->
                            </ul>
                            <!-- end of wListHtml -->
                            <!-- wSearchBox -->
                            <div id="main-search-box" class="wSearchBox">
                                <form action="" method="post">
                                    <input type="text" placeholder="Tìm kiếm ..."/>
                                    <button type="submit"><span class="glyphicon glyphicon-search"></span></button>
                                </form>
                            </div>
                            <!-- end of wSearchBox #main-search-box-->
                        </div>
                    </div>
                    <!--end .wrapper-center-->
                    <div class="col-sm-3">
                        <div class="row">
                            <!-- wListHtml -->
                            <ul id="top-link" class="wListHtml list-inline">
                                <!-- Repeat 2 -->
                                <li class="item"><a href="#">Đăng nhập</a></li>
                                <li class="item"><a href="#">Đăng ký</a></li>
                                <li>Xin chào</li>
                                <!-- end of repeat 2 -->
                            </ul>
                            <!-- end of wListHtml -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="section">
        <div class="container">
            <div  id="wrapper-user" class="row">
                <div class="col-sm-3">
                    <div class="row">
                        <div id="sidebar">
                            <h4>Menu cá nhân</h4>
                            <!-- wListHtml -->
                            <ul id="personal-category" class="wListHtml">
                                <!-- Repeat 4 -->
                                <li class="item profile"><a href="#">Trang cá nhân</a></li>
                                <li class="item cart"><a href="#">Giỏ hàng</a></li>
                                <li class="item orders active"><a href="#">Đơn hàng</a></li>
                                <li class="item "><a href="#">Tài chính</a></li>
                                <!-- end of repeat 4 -->
                            </ul>
                            <!-- end of wListHtml -->
                        </div>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="row">
                        <div id="content-page">
                            <div class="title-page">
                                <h3>Trang cá nhân</h3>
                            </div>
                            <div id="profile">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="inputName" class="col-xs-3 control-label">Tên đăng nhập</label>
                                        <div class="col-xs-9">
                                            <input type="text" class="form-control" id="inputName" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-xs-3 control-label">Email</label>
                                        <div class="col-xs-9">
                                            <input type="email" class="form-control" id="inputEmail" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress" class="col-xs-3 control-label">Địa chỉ</label>
                                        <div class="col-xs-9">
                                            <input type="email" class="form-control" id="inputAddress" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPhone" class="col-xs-3 control-label">Số điện thoại</label>
                                        <div class="col-xs-9">
                                            <input type="tel" class="form-control" id="inputPhone" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="group-btn">
                                            <button type="submit" class="btn btn-sm active style-01">Lưu thay đổi</button>
                                            <button type="reset" class="btn btn-sm style-01">Hủy bỏ</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer">
    </footer>
    <div id="copyright">
        <div class="container">
            <div class="row"> © Bản quyền thuộc về Jenny 2014</div>
        </div>
    </div>
</div>
</body>
</html>
