<!DOCTYPE html>
<html>
<head>
    <title>Order Taobao - Trang chủ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/customize.css"/>
    <link type="text/css" rel="stylesheet" href="css/jquery.bxslider.css"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/responsive.css"/>
    <script type='text/javascript' src="js/jquery.js"></script>
    <script type='text/javascript' src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
    <script type='text/javascript' src="js/style.js"></script>
</head>
<body>
<div class="wrapper">
    <section id="section">
        <div id="register" class="form-style-01">
            <div class="title">
                Đăng ký
            </div>
            <div class="content">
                <form action="" method="">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i> </div>
                            <input type="text" class="form-control" id="inputName" placeholder="Tên đăng nhập">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-exclamation-sign"></i> </div>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i> </div>
                            <input type="password" class="form-control" id="inputPass" placeholder="Mật khẩu">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-exclamation-sign"></i> </div>
                            <input type="password" class="form-control" id="inputConfirmPass" placeholder="Xác nhận mật khẩu">
                        </div>
                    </div>
                    <div class="group-btn">
                        <button type="submit" class="btn btn-sm active style-01">Đăng ký</button>
                        <button type="reset" class="btn btn-sm style-01">Hủy bỏ</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
